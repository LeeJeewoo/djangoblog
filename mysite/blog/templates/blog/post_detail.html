{% extends 'blog/base.html' %}

{% block content %}
	<div class ="post">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>		
			<h1>{{ post.title }}</h1>
			<p>{{ post.text|linebreaksbr }}</p>
		{% else %}
			<h1>비공개 포스트입니다.</h1>
		{% endif %}
	</div>
{% endblock %}
